<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">'
    <link rel="stylesheet" href="icon.css">
    <script src="js/jquery-3.2.1.min.js"></script>    
</head>
<body>
    <!-- 左侧表格 -->
    <section class="left">
        <div class="sidebar">
            <div class="sidebar-header">
                <ul class="user">
                    <li class="user-head">
                        
                    </li>
                    <li class="user-name">
                        <span>Kingdogly</span>
                    </li>
                </ul>
                <div class="select-btn">
                    <i class="icon-select"></i>
                </div>
            </div>
            <div class="sidebar-inner">
                <ul class="side-list" id="side-list">
                    <a href="#/today">
                    <li class="myday-list">
                        <div class="list-logo">
                            <i class="icon-dayli"></i>
                        </div>
                        <div class="list-title">今日任务</div>
                        <div class="list-num"></div>
                    </li>
                     </a>
                    <a href="#/todo">
                    <li class="todo-list">
                        <div class="list-logo">
                            <i class="icon-todo"></i>
                        </div>
                        <div class="list-title">TO—DO</div>
                        <div class="list-num"></div>
                    </li>
                     </a>


                    <li class="create-list" id="creat-list">
                        <div class="list-logo">
                            <i class="icon-add"></i>
                        </div>
                        <div class="list-title" style="color:#3E69E4">新建清单</div>
                    
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- 右侧 -->
    <section class="right">
        <div>
            <ul id="job-list">
               
            </ul>
            <div>
                <input id="creat-jobs" type="text"><button id="add">添加</button>
            </div>


            <button id="sort-letter">字母排序</button>     
           
         
        </div>
    </section>
    <!-- 弹出框 -->
    <div class="dialog" id="dialog">
        <ul class="dialog-title ">

        </ul>
        <hr class="dialog-hr none"> 
        <ul class="dialog-inner">
           
        </ul>
        <hr class="dialog-hr"> 
        <ul class="dialog-warrin">
           
        </ul>
    </div>

</body>
<script src="js/main.js"></script>
<script src="js/todo.js"></script>
<script src="js/router.js"></script>
</html>
